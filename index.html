<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" >
    <title>Desafio Pokedex</title>
  </head>
  <body>
        <div class="container poke-content">
            <div class="text-center">
                <h1 class="mb-4">Pokedex</h1>
            </div>
            <div class="pokemon-card">
                <div class="row justify-content-center pokemon-row"></div>
            </div>
            <button id="more-pokemon" class="btn btn-warning btn-lg btn-block btn-outline-dark" data-nexturl="https://www.google.com">Quiero ver mas Pokemones!</button>
        </div>
        <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-white" id="pokemonModalLabel">Más información</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="poke-info">
                            <div class="type">
                                <h5>Tipos</h5>
                                <ol class="pokemon-types"></ol>
                            </div>
                            <div class="hablities">
                                <h5>Habilidades</h5>
                                <ol class="pokemon-abilities"></ol>
                            </div>
                            <div class="moves">
                                <h5>5 primeros Movimientos</h5>
                                <ol class="pokemon-move"></ol>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
